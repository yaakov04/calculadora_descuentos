<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de descuentos</title>
</head>

<body>
    <header>
        <div class="contenedor header">
            <h1>Calculadora de descuentos</h1>
        </div>
    </header>
    <main>
        <span id="resultado" class="titulo_resultado">Resultado:</span>
        <span class="resultado">-----</span>
        <div>
            <section>
                <div class="formulario_descuento formulario contenedor">
                    <form onkeydown="presionarEnter(this);return event.key !=' Enter ';" class="area_cuadrado ocultar" action="">
                        <fieldset>
                            <legend>Calcula el descuento(%) de un producto</legend>
                            <div class="input">
                                <label for="precio_producto">Precio del producto:</label>
                                <input type="number" id="precio_producto">
                            </div>
                            <div class="input">
                                <label for="descuento">Descuento:</label>
                                <input type="number" max="100" id="descuento">
                            </div>
                        </fieldset>
                        <button type="button" data-boton="calcular" data-tipo="descuento" class="btn">Calcular</button>
                    </form>


                </div>
            </section>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
